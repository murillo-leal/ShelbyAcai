<mat-expansion-panel hideToggle class="acai-bar">
    <mat-expansion-panel-header>
      <mat-panel-title
        *ngIf="!isAdditional">
        Escolha o tamanho do seu Açaí!
      </mat-panel-title>
      <mat-panel-title
        *ngIf="isAdditional">
        Escolha seus adicionais!
      </mat-panel-title>    
    </mat-expansion-panel-header>

    <label 
      id="example-radio-group-label"
      *ngIf="!isAdditional"></label>
      
    <mat-radio-group
      *ngIf="!isAdditional"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group">
    <mat-radio-button class="example-radio-button" *ngFor="let size of sizes" [value]="size">
      {{ size }}    
    </mat-radio-button>
    </mat-radio-group>
    <div class="toppings-title"><label 
    class="toppings-one"
    *ngIf="isAdditional">Adicionais R$1,00(3 são cortesia)</label>    
    <label 
    class="toppings-two"
    *ngIf="isAdditional">Adicionais R$2,00</label>        
    <label 
    class="toppings-three"
    *ngIf="isAdditional">Adicionais R$3,00</label>
    </div>
    <app-additional-bar
    *ngIf="isAdditional">

    </app-additional-bar>
  </mat-expansion-panel>
